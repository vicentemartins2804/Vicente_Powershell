<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicente Powershell</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">


  <!-- Estilos do jogo -->
  <link rel="stylesheet" href="style.css">
  <!-- Estilos do terminal -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Seção do Terminal -->
  <div id="terminal">
    <div class="output">Welcome to my website.</div>
    <div class="output">Type <span class="command">help</span> to see available commands.</div>
    <div id="history"></div>
    <div class="prompt">
      <span class="command">$</span>&nbsp;<input type="text" id="input" autofocus />
    </div>
  </div>

  <!-- Seção do Jogo -->
  <div id="container">
    <div id="dino">
      <img src="./assets/images/dino.png" alt="Dinosaur">
    </div>
    <div id="block">
      <img src="./assets/images/block.png" alt="Cactus">
    </div>
    <div id="road">
      <img src="./assets/images/road.png" alt="">
    </div>
    <div id="cloud">
      <img src="./assets/images/cloud.png" alt="">
    </div>
    <div id="score">
      Score <b>00</b>
    </div>
    <div id="controls">
    </div>
    <div id="gameOver">Game Over</div>
  </div>

  <!-- Scripts -->
  <script src="js/script.js"></script>   <!-- Script do terminal -->

</body>
</html>
